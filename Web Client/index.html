<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>

  <h1>My Google Map</h1>
  <div id="map"</div>
  <script>

  //Sakarya 40.6940° N, 30.4358° E

    function initMap(){
      var options = {
        zoom:10,
        center:{lat:40.6940,lng:30.4358}
      }

      var map = new google.maps.Map(document.getElementById('map'), options);
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ0Uhc26h5_g8fYI57KXPEemFc33v0GXc&callback=initMap">
    </script>
</body>
</html>
