<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>

  <h1>My Google Map</h1>
  <div id="map"</div>
  <script>

    function initMap(){
      //Map options
      //Sakarya 40.6940째 N, 30.4358째 E
      var options = {
        zoom:10,
        center:{lat:40.6940,lng:30.4358}
      }

      //New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      //Add marker
      //Sakarya University 40.743817째 N, 30.338253째 E
      var marker = new google.maps.Marker({
        position:{lat:40.743817,lng:30.338253},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ0Uhc26h5_g8fYI57KXPEemFc33v0GXc&callback=initMap">
    </script>
</body>
</html>
